<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/login}" method="post" class="signin-form">
            <div class="form-group mt-3">
                <input type="text" class="form-control" name="username" required="">
                <label class="form-control-placeholder" >Username</label>
            </div>
            <div class="form-group">
                <input id="password-field" type="password" name="password" class="form-control" required="">
                <label class="form-control-placeholder">Password</label>
                <span toggle="#password-field"
                      class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div class="form-group">
                <button type="submit" value="Sign In" class="form-control btn btn-primary rounded submit px-3">Sign
                    In</button>
            </div>
        </form>
    </div>
</body>
</html>
