<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link th:insert="fragments/header :: css">
    <link th:insert="fragments/header :: cssAdmin">
    <link th:insert="fragments/header :: fontawesome">
    <link th:insert="fragments/header :: fontawesome2">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div th:insert="fragments/header :: js"></div>
<div class="wrapper">
    <div th:insert="fragments/navbar :: navbar"></div>
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Gestión de Usuarios</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="card">
                    <div class="card-header back-green" type="button" data-card-widget="collapse" title="Collapse" aria-expanded="false">
                        <h3 class="card-title font-white">Registrar usuario</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus font-white"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body collapse">
                        <form>
                            <div class="row mt-2 mb-3">
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">Nombre<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ingrese nombre">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">Apellido Paterno<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ingrese apellido paterno">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">Apellido Materno<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ingrese apellido materno">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">Correo Electrónico<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ingrese correo electrónico">
                                </div>
                            </div>
                            <div class="row mt-2 mb-3">
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">Teléfono<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ingrese teléfono">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">RFC<span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="Ingrese RFC">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="font-weight-normal">Roles<span class="text-danger">*</span></label>
                                    <select class="custom-select">
                                        <option selected>Designa rol</option>
                                        <option value="1">Administrador</option>
                                        <option value="2">Almacenista</option>
                                        <option value="3">Facturacion</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-2 mb-3" style="justify-content: center">
                                <button
                                        type="button"
                                        class="btn-success button-area"
                                        style="margin-right: 60px"
                                >
                                    Registrar
                                </button>
                                <button

                                        type="button"
                                        class="btn-danger button-area"
                                        style="margin-left: 60px"
                                >
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header back-green" >
                        <h3 class="card-title font-white">Usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3 mt-2">
                            <div class="col-md-4 ml-auto">
                                <input class="form-control" type="search" placeholder="Ingresa una búsqueda" aria-label="Search">
                            </div>
                        </div>
                        <table class="table table-striped projects">
                            <thead>
                            <tr>
                                <th style="width: 1%">
                                    #
                                </th>
                                <th style="width: 20%">
                                    Nombre
                                </th>
                                <th style="width: 30%">
                                    Correo Electrónico
                                </th>
                                <th>
                                    Teléfono
                                </th>

                                <th style="width: 12%" class="text-center">
                                    Acciones
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>
                                    Patricio Robles Rodriguez
                                </td>
                                <td>
                                    patricio_robles@gmail.com
                                </td>
                                <td>
                                    7771103964
                                </td>
                                <td>
                                    <button
                                            type="button"
                                            class="btn btn-primary"
                                            data-toggle="modal"
                                            data-target="#detailsUser"
                                    >
                                        <i class="nav-icon fas fa-info info-button"></i>
                                    </button>

                                    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateUser">
                                        <i class="nav-icon fas fa-edit"></i>
                                    </button>
                                    <button id="deleteBtnUser" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteUser">
                                        <i class="nav-icon fa-solid fa-eye-slash"></i>
                                    </button>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <div th:replace="user/updateUser"></div>
    <div th:replace="user/detailsUser"></div>
</div>
<script>

    $('#deleteBtnUser').on('click', function() {
        Swal.fire({
            title: '¿Seguro que desea desactivar este usuario?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Si, desactivar',
            cancelButtonText: 'No, cancelar',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire(
                    'Desactivado',
                    'Este usuario ha sido desactivado',
                    'success'
                )
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                Swal.fire(
                    'Cancelado',
                    'Este usuario no fue desactivado',
                    'error'
                )
            }
        });
    });

</script>
</body>
</html>
