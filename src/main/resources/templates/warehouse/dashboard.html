<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link th:insert="fragments/header :: css">
    <link th:insert="fragments/header :: cssAdmin">
    <link th:insert="fragments/header :: fontawesome">
    <link th:insert="fragments/header :: fontawesome2">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div th:insert="fragments/header :: js"></div>
<div class="wrapper">
    <div th:insert="fragments/navbar :: navbar"></div>
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Panel</h1>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header back-green text-center" type="button" aria-expanded="false">
                                <h3 class="card-title font-weight-bold font-white">Total de Dinero</h3>
                            </div>
                            <div class="card-body text-center" style="background:#42e6c2;">
                                <div class="row mt-2 mb-3">
                                    <div class="col-md-12 mb-3">
                                        <label id="totalDinero" class="font-weight-bold" style="font-size: xx-large; text-align: center;">
                                            [[${amount}]]
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header back-green text-center" type="button"  aria-expanded="false">
                                <h3 class="card-title font-weight-bold font-white">Total en Productos</h3>
                            </div>
                            <div class="card-body text-center" style="background: #42e6c2;">
                                <div class="row mt-2 mb-3">
                                    <div class="col-md-12 mb-3">
                                        <label id="totalProductos" class="font-weight-bold" style="font-size: xx-large ; text-align: center">
                                            [[${quantity}]] productos
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header back-green" >
                        <h3 class="card-title font-weight-bold font-white">Almacenes</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped projects table-hover">
                            <thead>
                            <tr>
                                <th style="width: 1%">
                                    #
                                </th>
                                <th style="width: 20%">
                                    Almac√©n
                                </th>
                                <th style="width: 30%">
                                    Identificador
                                </th>
                                <th>
                                    No. productos
                                </th>
                                <th>
                                    Dinero
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="warehouse : ${result.data}" th:if="${result.data != null}">
                                <td>
                                    [[${warehouse.id}]]
                                </td>
                                <td>
                                    [[${warehouse.name}]]
                                </td>
                                <td>
                                    [[${warehouse.identifier}]]
                                </td>
                                <td>

                                    [[${warehouse.products}]]
                                </td>
                                <td>
                                    [[${warehouse.amount}]]
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${result.message.name eq 'NO_RECORDS_FOUND'}" class="alert alert-warning alert-dismissible fade show" role="alert">
                            [[${result.message.message}]]
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
