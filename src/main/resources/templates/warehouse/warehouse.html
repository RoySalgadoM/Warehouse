<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <link th:insert="fragments/header :: css">
  <link th:insert="fragments/header :: cssAdmin">
  <link th:insert="fragments/header :: fontawesome">
  <link th:insert="fragments/header :: fontawesome2">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div th:insert="fragments/header :: js"></div>
<div class="wrapper">
  <div th:insert="fragments/navbar :: navbar"></div>
  <div th:insert="fragments/sidebar :: sidebar"></div>
  <div class="content-wrapper">
    <div class="container-fluid">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Gestión de almacenes</h1>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <section class="content">
        <div class="card">
          <div class="card-header back-green" type="button" data-card-widget="collapse" title="Collapse" aria-expanded="false">
            <h3 class="card-title font-white">Registrar almacén</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus font-white"></i>
              </button>
            </div>
          </div>
          <div class="card-body collapse">
            <form>
              <div class="row mt-2 mb-3">
                <div class="col-md-3 mb-3">
                  <label class="font-weight-normal">Nombre<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Ingrese un nombre">
                </div>
                <div class="col-md-3 mb-3">
                  <label class="font-weight-normal">Identificador<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Ingrese un identificador">
                </div>
                <div class="col-md-3 mb-3">
                  <label class="font-weight-normal">Dirección<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="Ingrese una dirección">
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header back-green" >
            <h3 class="card-title font-white">Almacenes</h3>
          </div>
          <div class="card-body">
            <table class="table table-striped projects">
              <thead>
              <tr>
                <th style="width: 1%">
                  #
                </th>
                <th style="width: 20%">
                  Identificador
                </th>
                <th style="width: 30%">
                  Nombre
                </th>
                <th>
                  Dirección
                </th>
                <th>
                  Responsables
                </th>
                <th style="width: 8%" class="text-center">
                  Acciones
                </th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  1
                </td>
                <td>
                  AL1704SS
                </td>
                <td>
                  Almacén 1
                </td>
                <td>
                  Cuernavaca, Morelos
                </td>
                <td>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#responsables">
                    <i class="nav-icon fas fa-users"></i>
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#updateWarehouse">
                    <i class="nav-icon fas fa-edit"></i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
  </div>
  <div th:replace="warehouse/updateWarehouse"></div>
</div>
</body>
</html>
