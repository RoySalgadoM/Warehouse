<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedor</title>
    <link th:insert="fragments/header :: css">
    <link th:insert="fragments/header :: cssAdmin">
    <link th:insert="fragments/header :: fontawesome">
    <link th:insert="fragments/header :: fontawesome2">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div th:insert="fragments/header :: js"></div>
<div class="wrapper">
    <div th:insert="fragments/navbar :: navbar"></div>
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Gestión de Proveedores</h1>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <section class="content">
                <div class="card">
                    <div class="card-header back-green" type="button" data-card-widget="collapse" title="Collapse" aria-expanded="false">
                        <h3 class="card-title font-white">Registrar proveedor</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-plus font-white"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body collapse">
                        <form>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control"  placeholder="Ingrese un nombre"
                                           value="" required="">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label >RFC</label>
                                    <input type="text" class="form-control"
                                           placeholder="GABI020310CL2" value="" required="">

                                </div>
                                <div class="col-md-3 mb-3">
                                    <label >Razon social</label>
                                    <input type="text" class="form-control"  placeholder="Agricultura"
                                           value="" required="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Telefono</label>
                                    <input type="tel" class="form-control"  placeholder="7774900025"
                                           value="" required="">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label >Correo Electronico</label>
                                    <input type="email" class="form-control"
                                           placeholder="suku@gmail.com" value="" required="">
                                </div>

                                <hr class="mb-4">
                                <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal"
                                        data-target="#createSupplier">
                                    Crear proveedor
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header back-green" >
                        <h3 class="card-title font-white">Proveedores</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive projects margin-table-order table-striped projects">
                            <thead class="text-center">
                            <tr>
                                <th style="width: 5%">#</th>
                                <th style="width: 20%">Nombre</th>
                                <th>RFC</th>
                                <th style="width: 20%">Razón social</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th style="width: 15%">Acciones</th>
                            </tr>
                            </thead>
                            <tbody class="text-center">
                            <tr>
                                <th>1</th>
                                <td>Isaac</td>
                                <td>GABI030210CL2</td>
                                <td>AGRICULTURA</td>
                                <td>7774900025</td>
                                <td>isucujacbo@gmail.com</td>
                                <td>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-warning" data-toggle="modal"
                                                    data-target="#updateSupplier">
                                                <i class="nav-icon fas fa-edit"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#showSupplier">
                                                <i class="nav-icon fas fa-info info-button"></i>
                                            </button>
                                        </div>
                                        <div class="col-md-4">
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteSupplier">
                                                <i class="nav-icon fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div th:replace="supplier/createSupplier"></div>
    <div th:replace="supplier/updateSupplier"></div>
    <div th:replace="supplier/showSupplier"></div>
    <div th:replace="supplier/deleteSupplier"></div>
</div>
</body>
</html>
