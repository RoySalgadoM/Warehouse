<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salidas</title>
    <link th:insert="fragments/header :: css">
    <link th:insert="fragments/header :: cssAdmin">
    <link th:insert="fragments/header :: fontawesome">
    <link th:insert="fragments/header :: fontawesome2">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div th:insert="fragments/header :: js"></div>
<div class="wrapper">
    <div th:insert="fragments/navbar :: navbar"></div>
    <div th:insert="fragments/sidebar :: sidebar"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Gesti√≥n de Facturas</h1>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </div>

            <section class="content">
                <div class="card">
                    <div class="card-header back-green" type="button" data-card-widget="collapse" title="Collapse" aria-expanded="false">
                        <h3 class="card-title font-white">Registrar salida</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus font-white"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body collapse">
                        <form>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Pedido Asociado</label>
                                    <input type="number" class="form-control"
                                           placeholder="123456" value="" required="">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control"
                                           placeholder="Veronica Castro" value="" required="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>ID</label>
                                    <input type="number" class="form-control" placeholder="123456"
                                           value="" required="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Fecha</label>
                                    <input type="date" class="form-control"  placeholder="" value=""
                                           required="">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label>Codigo de pedido</label>
                                    <input type="number" class="form-control" placeholder="456327"
                                           value="" required="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Tipo</label>
                                    <select class="custom-select d-block w-100" id="" required="">
                                        <option>Perecederos</option>
                                        <option>No Perecederos</option>
                                    </select>
                                </div>
                            </div>
                            <h4 class="mb-3">Productos egresados</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Descripcion</label>
                                    <input type="text" class="form-control"
                                           placeholder="no se este pedido es de solo fruta" value="" required="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Cantidad</label>
                                    <input type="number" class="form-control"  placeholder="236"
                                           value="345" required="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Unidad de Medida</label>
                                    <input type="number" class="form-control"  placeholder="789"
                                           value="" required="">
                                </div>
                            </div>
                            <h4 class="mb-3">Area de destino</h4>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" placeholder="Almacen 2"
                                           value="" required="">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Identificador</label>
                                    <input type="number" class="form-control"  placeholder="234"
                                           value="" required="">
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label>Direccion <span
                                            class="text-muted"></span></label>
                                    <input type="text" class="form-control"
                                           placeholder="Palo escrito">
                                </div>
                                <hr class="mb-4">
                                <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal"
                                        data-target="#createOutput">
                                    Generar Factura
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header back-green" >
                        <h3 class="card-title font-white">Salidas</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-responsive projects margin-table-order table-striped projects">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Pedido Asociado</th>
                                <th scope="col">Cod. Pedido</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Modificar</th>
                                <th scope="col">Detalles</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Isaac</td>
                                <td>idk</td>
                                <td>123654</td>
                                <td>10/03/2002</td>
                                <td>
                                    <button type="button" class="btn btn-warning" data-toggle="modal"
                                            data-target="#updateOutput">
                                        <i class="nav-icon fas fa-edit"></i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                            data-target="#showOutput">
                                        <i class="nav-icon fas fa-info info-button"></i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-danger" data-toggle="modal"
                                            data-target="#deleteOutput">
                                        <i class="nav-icon fas fa-trash"></i>
                                    </button>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div th:replace="output/createOutput"></div>
    <div th:replace="output/updateOutput"></div>
    <div th:replace="output/showOutput"></div>
    <div th:replace="output/deleteOutput"></div>
</div>
</body>
</html>
