            <section class="content">
                <div class="card">
                    <div class="card-header back-green" type="button" data-card-widget="collapse" title="Collapse" aria-expanded="false">
                        <h3 class="card-title font-white">Registrar un entrada</h3>
                        <div class="card-tools">

                                <i class="fas fa-minus font-white"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body collapse">
                        <form>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Pedido asociado </label><span class="text-danger">*</span>
                                    <input type="text" class="form-control"  placeholder="5454524145" value="" required="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>No. serie (No perecedero)</label><span class="text-danger">*</span>
                                    <input type="text" class="form-control" placeholder="Ingrese un número de serie" value="" required="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Caducidad (perecedero)</label><span class="text-danger">*</span>
                                    <input type="date" class="form-control" value="" required="">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Cantidad de productos que ingresan</label><span class="text-danger">*</span>
                                    <input type="number" class="form-control" value="" required="" placeholder="Ingrese una cantidad de productos">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Fecha de ingreso</label><span class="text-danger">*</span>
                                    <input type="date" class="form-control" value="" required="" >
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Monto de ingreso</label><span class="text-danger">*</span>
                                    <input type="number" class="form-control" value="" required="" placeholder="Ingrese la cantidad total">
                                </div>
                                <button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal"
                                        data-target="#createEntry">
                                    Registrar entrada
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
