<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>[[${result.message.message}]]</h1>
    <h1>[[${result.message.typeOfMessage}]]</h1>
    <h1>[[${result.isError}]]</h1>
    <h1>[[${result.uuid}]]</h1>

    <div class="card" style="width: 20em; margin-top: 25px; margin-left: 25px; display: inline-flex" th:each="areas : ${result.data}" th:if="${result.data} != null")>
        <div class="image">
            <div class="card-body">
                <p class="card-text">[[${areas.id}]]</p>
                <p class="card-text">[[${areas.identifier}]]</p>
                <p class="card-text">[[${areas.address}]]</p>
            </div>
        </div>
    </div>

    <div th:if="${result.data} == null">
        <h1>[[${result.message.message}]]</h1>
    </div>
</body>
</html>
